name: Build LEDE/OpenWrt for RK3568

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装依赖
      - name: Install dependencies
        run: |
          # 更换为阿里云镜像源
          sudo sed -i 's|http://archive.ubuntu.com|http://mirrors.aliyun.com|g' /etc/apt/sources.list
          sudo apt-get update
          
          # 安装基础依赖
          sudo apt-get install -y \
            build-essential \
            git \
            libncurses5-dev \
            zlib1g-dev \
            gawk \
            flex \
            quilt \
            wget \
            ccache \
            libssl-dev \
            xsltproc \
            unzip \
            bc \
            python3 \
            python3-pip \
            curl \
            clang \
            bison \
            g++ \
            libboost-all-dev \
            gcc \
            texinfo \
            liblzma-dev \
            make \
            scons

      # 克隆 LEDE 仓库并配置
      - name: Clone and configure LEDE for RK3568
        run: |
          # 克隆 LEDE 仓库到工作目录
          git clone https://github.com/coolsnowwolf/lede.git /home/runner/lede
          cd /home/runner/lede

          # 更新 Feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a

          # 配置目标平台
          make defconfig  # 你可以根据需要修改为使用 "menuconfig" 进行手动选择

      # 开始构建 LEDE 固件
      - name: Build LEDE firmware
        run: |
          cd /home/runner/lede
          make -j$(nproc)  # 使用多个 CPU 核心进行构建

      # 上传构建产物（固件文件）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-firmware
          path: /home/runner/lede/bin/targets  # 上传构建生成的固件文件
